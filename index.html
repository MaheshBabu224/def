<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Samantha!</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #4f4f4f;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: #c02d3d;
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 80px;
        }

        .message {
            font-size: 20px;
            margin-top: 30px;
            font-style: italic;
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #6c757d;
        }

        .button-container {
            margin-top: 40px;
        }

        .button {
            background-color: #c02d3d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff4d4d;
        }

        /* Butterfly Animation */
        .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: fly 4s infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            25% {
                transform: translate(300px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(600px, -100px) rotate(180deg);
            }
            75% {
                transform: translate(500px, 200px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Heart Animation */
        .heart-effect {
            position: absolute;
            color: #ff4d4d;
            font-size: 30px;
            animation: heart 2s infinite;
        }

        @keyframes heart {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Samantha!</h1>
    <div class="heart">❤️</div>
    <p class="message">Every moment with you is a precious gift. You make my world brighter, and my heart beats just for you. Wishing you all the love and happiness in the world today and always!</p>
    <div class="heart">❤️</div>
    <p class="footer">With all my love, [Meow]</p>

    <div class="button-container">
        <button class="button" onclick="generateButterflies()">Generate Butterflies</button>
        <button class="button" onclick="generateHearts()">Generate Hearts</button>
    </div>

    <script>
        // Function to generate butterflies
        function generateButterflies() {
            for (let i = 0; i < 5; i++) {
                let butterfly = document.createElement('div');
                butterfly.classList.add('butterfly');
                butterfly.style.top = `${Math.random() * window.innerHeight}px`;
                butterfly.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(butterfly);
                setTimeout(() => {
                    butterfly.remove();
                }, 4000); // Remove after animation
            }
        }

        // Function to generate hearts
        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-effect');
                heart.textContent = '❤️';
                heart.style.top = `${Math.random() * window.innerHeight}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 2000); // Remove after animation
            }
        }
    </script>
</body>
</html>
