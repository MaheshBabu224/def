<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Samatha!</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #4f4f4f;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: #c02d3d;
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 80px;
        }

        .message {
            font-size: 20px;
            margin-top: 30px;
            font-style: italic;
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #6c757d;
        }

        .heart-effect {
            position: absolute;
            font-size: 30px;
            animation: heart 2s infinite;
        }

        @keyframes heart {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .footer-message {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
            color: #6c757d;
        }

        /* Text input styling */
        .message-input {
            margin-top: 30px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 2px solid #c02d3d;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #4f4f4f;
        }

    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Samatha!</h1>
    <div class="heart">❤️</div>
    <p class="message">Every moment with you is a precious gift. You make my world brighter, and my heart beats just for you. Wishing you all the love and happiness in the world today and always!</p>
    <div class="heart">❤️</div>
    <p class="footer">With all my love, [Meow]</p>

    <!-- Removed the "Write Me a Message" button and added the text input field -->
    <div>
        <textarea id="messageInput" class="message-input" placeholder="Write a Message here..." oninput="allowChanges()"></textarea>
    </div>

    <p class="footer-message">Only you can change the message text above.</p>

    <script>
        // Function to generate pink hearts
        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-effect');
                heart.textContent = '❤️';
                heart.style.color = '#ff66b2'; // Pink color for hearts
                heart.style.top = `${Math.random() * window.innerHeight}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 2000); // Remove heart after animation
            }
        }

        // Function to allow the user to change the message
        function allowChanges() {
            document.getElementById('messageInput').disabled = false; // Ensures the input remains editable
        }

        // Trigger heart effect on page load
        window.onload = function() {
            generateHearts();

            // Set a timeout to stop generating hearts after 5 seconds
            setTimeout(() => {
                // You can add any additional actions after 5 seconds if needed
            }, 5000); // Remove hearts after 5 seconds
        };
    </script>
</body>
</html>
