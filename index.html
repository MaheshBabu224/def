<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Samatha!</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #4f4f4f;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: #c02d3d;
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 80px;
        }

        .message {
            font-size: 20px;
            margin-top: 30px;
            font-style: italic;
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #6c757d;
        }

        .button-container {
            margin-top: 40px;
        }

        .button {
            background-color: #c02d3d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff4d4d;
        }

        /* Heart Animation */
        .heart-effect {
            position: absolute;
            color: #ff4d4d;
            font-size: 30px;
            animation: heart 2s infinite;
        }

        @keyframes heart {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            overflow: auto;
            position: relative;
        }

        .modal textarea {
            width: 100%;
            height: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #c02d3d;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .modal .close-btn:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Samatha!</h1>
    <div class="heart">❤️</div>
    <p class="message">Every moment with you is a precious gift. You make my world brighter, and my heart beats just for you. Wishing you all the love and happiness in the world today and always!</p>
    <div class="heart">❤️</div>
    <p class="footer">With all my love, [Meow]</p>

    <div class="button-container">
        <button class="button" onclick="generateHearts()">Generate Hearts</button>
        <button class="button" onclick="openLetterSpace()">Write Me a Message</button>
    </div>

    <div id="letterModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLetterSpace()">X</button>
            <h2>Any Message for me!</h2>
            <textarea placeholder="Write a Messageh ere..."></textarea>
        </div>
    </div>

    <script>
        // Function to generate hearts
        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-effect');
                heart.textContent = '❤️';
                heart.style.top = `${Math.random() * window.innerHeight}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 2000); // Remove after animation
            }
        }

        // Open the letter writing modal
        function openLetterSpace() {
            document.getElementById('letterModal').style.display = 'flex';
        }

        // Close the letter writing modal
        function closeLetterSpace() {
            document.getElementById('letterModal').style.display = 'none';
        }

        // Trigger heart effect on page load
        window.onload = function() {
            generateHearts();
        };
    </script>
</body>
</html>
